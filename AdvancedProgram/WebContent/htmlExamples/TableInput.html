<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table Input</title>
</head>
<body>

<form action="">
<table border="2" cellspacing="5" cellpadding="5">

<tr>
<th>Enter your First Name:</th>
<td>
<input type="text" >
</td>
</tr>

<tr>
<th>Enter your Last Name:</th>
<td>
<input type="text" >
</td>
</tr>

<tr>
<th>Select one or more subjects:</th>
<td>
<input type="checkbox">Java
<input type="checkbox">Sql
<input type="checkbox">Hibernet
<input type="checkbox">Angular
</td>
</tr>

<tr>
<th>Select Gender:</th>
<td>
<input type="radio" name="g" value="male">Male
<input type="radio" name="g" value="female">Female
<input type="radio" name="g" value="other">Other
</td>
</tr>

<tr>
<th>Enter Address:</th>
<td>
<textarea rows="3" cols="34"></textarea>
</td>
</tr>

<tr>
<th>Select Country:</th>
<td>
<select name="Country">
<option value="India">India</option>
<option value="England">England</option>
<option value="USA">USA</option>
<option value="Nepal">Nepal</option>
<option value="Brazil">Brazil</option>
<option value="Pakistan">Pakistan</option>
<option value="Shrilanka">Shrilanka</option>
</select>
</td>
</tr>

<tr>
<th colspan="5"> <input type="submit"></th>
</tr>


</table>
</form>
</body>
</html>
