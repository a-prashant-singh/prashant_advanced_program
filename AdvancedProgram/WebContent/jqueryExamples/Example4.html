<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
#box{

background: red;
height: 150px;
width: 150px;
border-radius: 50%;
}
</style>
<script type="text/javascript" src="myJquery.js"></script>
<script type="text/javascript">

function blinking()
{
	$("#box").fadeOut(function(){
		
		$(this).fadeIn(function(){
			blinking();
		});
	});
	}

$(function(){
	
	$("#btn1").click(function(){
		blinking();
	});
	
	$("#btn2").click(function(){
		$("#box").stop();
	});
	
});
</script>
</head>
<body>

<button id="btn1">Blink</button>
<button id="btn2">Stop</button>
<div id="box"></div>
</body>
</html>
