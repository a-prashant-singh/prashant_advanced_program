<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
#box{

background: yellow;
height: 150px;
width: 150px;
}
</style>

<script type="text/javascript" src="myJquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	$("#btn1").click(function(){
		
		$("#box").slideUp(3000);
	});
	
	$("#btn2").click(function(){
		
		$("#box").slideDown("slow");
	});
	
	$("#btn3").click(function(){
		
		$("#box").slideToggle(2000);
	});
	
	$("#btn4").click(function(){
		
		$("#box").fadeOut(2000);
	});
	
	$("#btn5").click(function(){
	
	$("#box").fadeIn(2000);
	});

	$("#btn6").click(function(){
	
	$("#box").fadeToggle(2000);
	});

	$("#btn7").click(function(){
	
	$("#box").fadeTo(2000,0.5);
	});
});

</script>
</head>
<body>

<div id="box"></div>

<button id="btn1">Slide Up</button>
<button id="btn2">Slide Down</button>
<button id="btn3">Slide Toggle</button>
<button id="btn4">Fade Out</button>
<button id="btn5">Fade In</button>
<button id="btn6">Fade Toggle</button>
<button id="btn7">Fade To</button>
</body>
</html>
