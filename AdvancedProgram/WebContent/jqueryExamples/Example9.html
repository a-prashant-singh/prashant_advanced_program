<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
#box{

background: yellow;
height: 150px;
width: 150px;
}
</style>

<script type="text/javascript" src="myJquery.js"></script>
<script type="text/javascript">

$(function(){
	
	$("#box").on(
			{
		click: function(){
		$(this).text("you have clicked once");
		}, 
		
		mouseleave: function(){
		alert("you have exited ");
		}
		}
				
	);
});

</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
