<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="myJquery.js"></script>

<script type="text/javascript">

$(document).ready(function(){
	
	$("#btn1").click(function(){
		
		$("p").hide();
		
	});
	
	$("#btn2").click(function(){
		
		$(".para").show();
		
	});
	
});

</script>
</head>
<body>
<p class="para" style="background: yellow; color: red;">Hello everyone</p>
<p style="background: yellow; color: blue;">Hello mike</p>
<p style="background: yellow; color: black;">Hello jhon</p>
<p class="para" style="background: black; color: white;">Hello freya</p>
<button id="btn1">Hide</button>
<button id="btn2">Show</button>
</body>
</html>
