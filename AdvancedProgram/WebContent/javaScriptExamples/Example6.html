<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">

#box{
background-color: red;
height: 200px;
width: 200px;
}
</style>

<script>
function changecolor(){
	
document.getElementById("box").style="background-color: blue; height: 300px; width: 300px;";
}

function changelook(){
	
	document.getElementById("box").style="background-color: purple; border-radius: 50%";
	}

</script>
</head>
<body>
<div id="box" onmouseenter="changecolor()" onmouseleave="changelook()" ></div>
</body>
</html>
