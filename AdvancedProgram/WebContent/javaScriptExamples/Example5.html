<html>
<head>

<script type="text/javascript">

/*

   onchange: Will change function if the element value is changed
 */

function display(){
	
	var s=document.getElementById("in1").value; /*fetching the value of input*/
	document.getElementById("heading").innerHTML="Welcome to our website dear "+s;

}
