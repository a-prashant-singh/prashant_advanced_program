<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

function display()
{
	/* document.getElementById("heading2").innerHTML="Thank you for clicking"; */
	
	/* var a=document.getElementsByClassName("heading2"); */
	var a=document.getElementsByTagName("h2");
	
	for(var i=0;i<a.length;i++){
		a[i].innerHTML="This is the message";
	}
}
function show()
{
	
	var s=document.getElementById("p1").innerHTML;
	document.getElementById("head2").innerHTML=s;
	}
</script>
</head>
<body>
<button onclick="display()">Click display</button>
<button onclick="show()">Click show</button>
